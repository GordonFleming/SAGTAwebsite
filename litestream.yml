dbs:
  - path: db/site.sqlite3
    replicas:
      - name: cloudflare-r2
        type: s3
        endpoint: ${ENDPOINT_URL}
        access-key-id: ${ACCESS_KEY_S3}
        secret-access-key: ${SECRET_KEY_S3}
        bucket: ${BUCKET_NAME}
        path: sagta/site.sqlite3
        region: auto
        # Add these for better performance/retention
        sync-interval: 10s
        retention: 168h  # 7 days
        retention-check-interval: 1h
        snapshot-interval: 24h
        validation-interval: 6h