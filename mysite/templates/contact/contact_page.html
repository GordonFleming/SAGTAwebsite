{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col">
                <h1>{{ page.title }}</h1>
                <p>
                    {{ self.intro|richtext }}
                </p>

                <form action="{% pageurl page %}" method="POST">
                    {% csrf_token %}
                    <ul class="contact-form">
                        {{ form.as_ul }}
                    </ul>

                    <button type="submit" class="btn btn-primary">
                        Submit Form
                    </button>
                </form>
            </div>
            <div class="col mt-5">
                <img src={{ page.contact_img_link }} class="img-fluid">
            </div>
        </div>
    </div>

{% endblock %}
